      blockquote{
        font-size: 1em;
        width:100%;
        margin:50px auto;
        font-family: Open Sans;
        font-style: italic;
        color: #555555;
        padding:1.8em 30px 1.2em 75px;
        border-left:8px solid #78C0A8 ;
        line-height:1.6;
        position: relative;
        background:#EDEDED;
      }

      blockquote::before{
        font-family:Arial;
        content: "\003F";
        color:#78C0A8;
        font-size:4em;
        position: absolute;
        left: 10px;
        top:-10px;
      }

      blockquote::after{
        content: '';
      }

      blockquote span{
        display:block;
        color:#333333;
        font-style: normal;
        font-weight: lighter;
        margin-top:1em;
      }

      .display-2 {
        font-size: calc(1.525rem + 3.3vw);
      }
  
      @media (min-width: 1200px) {
      .display-2 {
        font-size: 4rem;
      }
      }
    </style>

  </head>
