{% include head.html %}

    <style>
      h2 {
        font-style: italic;
      }

      h2, h3 {
        color: teal;
      }

      h4 {
        color: #78C0A8;
      }

      h3#liberté-ou-la-mort {
        text-align: center;
      }
      
      h3#armée-indigène {
        text-align: center;
      }

      @import url(https://fonts.googleapis.com/css?family=Open+Sans:400italic);
      blockquote{
        font-size: 1em;
        width:100%;
        margin:50px auto;
        font-family: Open Sans;
        font-style: italic;
        color: #555555;
        padding:1.8em 30px 1.2em 75px;
        border-left:8px solid #78C0A8 ;
        line-height:1.6;
        position: relative;
        background:#EDEDED;
      }

      blockquote::before{
        font-family:Arial;
        content: "\003F";
        color:#78C0A8;
        font-size:4em;
        position: absolute;
        left: 10px;
        top:-10px;
      }

      blockquote::after{
        content: '';
      }

      blockquote span{
        display:block;
        color:#333333;
        font-style: normal;
        font-weight: lighter;
        margin-top:1em;
      }

      .display-2 {
        font-size: calc(1.525rem + 3.3vw);
      }
  
      @media (min-width: 1200px) {
      .display-2 {
        font-size: 4rem;
      }
      }
    </style>
  </head>
<body>

<!-- Course Header -->
{% include header.html %}

<!-- Text Intro -->
<div class="container" style="margin-top: 4em;">
  <div class="row">
    <div class="col-12">
      <h1>{{ page.author }},</h1>
      <h2><em>{{ page.title }}</em></h2>
      <p class="text-muted">{{ page.section }} (<a href="{ page.source }}" style="color:#78C0A8;">Source)</a></p>
      <hr>
    </div>
  </div>

<!-- Text Contents-->
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10"><p>{{ content }} <br><span style=
        "justify-content: center; font-size: x-large">&#10087;</span></p></div>
      <div class="col-1"></div>
    </div>

<!-- Navbar-->
    <div class="row">
      <div class="col-12 text-right" style="background-color: whitesmoke;">{% include navbar.html %}</div>
    </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
